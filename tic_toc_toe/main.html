<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="/tik_toc_toe/main.css">
    
</head>
<body>
    <nav>
        <ul>
            <li> Hiral's Tik Tac toe Game</li>
        </ul>
    </nav>
    <div class="gamecontainer">

        <div class="container">

            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box  bt-0"><span class="boxtext"></span></div>
            <div class="box  bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Well come to Tik Tac Toe game </h1>
            <h2>Thank you for play game </h2>
            <div>
                <span class="info">turn for x</span>
                <button id="button">Reset</button>
            </div>
            <div class="imgbox">
                <img src="/exited.gif" alt="">
            </div>
            <div class="msg">congratulation for win</div>
        </div>
    </div>
    <script src="/tik_toc_toe/main.js"></script>
</body>
</html>
